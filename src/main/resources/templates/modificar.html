<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la persona</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h2>[[#{modificar.title}]]</h2>
        <a th:href="@{/}">[[#{navigation.regresar}]]</a>
        <br/><!-- comment -->
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type="hidden" name="id" th:field="*{id}"/>
            <label>[[#{persona.nombre}]]</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span><br/>
            <label>[[#{persona.apellido}]]</label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error Apellido</span><br/>
            <label>[[#{persona.email}]]</label>
            <input type="text" name="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span><br/>
            <label>[[#{persona.telefono}]]</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/><br/>
            <input type="submit" name="guardar" th:value="#{form.save-button}"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
